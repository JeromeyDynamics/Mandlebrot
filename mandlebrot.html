<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Mandlebrot</title>
        <link rel="stylesheet" href="mandlebrot.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class = "topbar">
            <div class= "input_bar">
                <label for="zoom_range">Zoom:</label>
                <input type="range" id="zoom_range" min="0" max="2000" value="0"
                oninput="this.nextElementSibling.value = this.value">
                <input type="number" class="value-display" value="0" min="0" max="2000" step="1"
                oninput="if (this.value > 2000) { this.value = 2000; }
                else if (this.value < 0) { this.value = 0; }
                this.previousElementSibling.value = this.value;">
            </div>

            <div class="input_bar">
                <label for="x_range">X Value:</label>
                <input type="range" id="x_range" min="-250" max="250" value="0" 
                    oninput="this.nextElementSibling.value = this.value">
                <input type="number" class="value-display" value="0" min="-250" max="250" step="1"
                    oninput="if (this.value > 250) { this.value = 250; } 
                                else if (this.value < -250) { this.value = -250; }
                                this.previousElementSibling.value = this.value;">
            </div>

            <div class="input_bar">
                <label for="y_range">Y Value:</label>
                <input type="range" id="y_range" min="-250" max="250" value="0" 
                    oninput="this.nextElementSibling.value = this.value">
                <input type="number" class="value-display" value="0" min="-250" max="250" step="1"
                    oninput="if (this.value > 250) { this.value = 250; } 
                                else if (this.value < -250) { this.value = -250; }
                                this.previousElementSibling.value = this.value;">
            </div>

            <div class="button-group">
                <button id="updateButton">Update Screen</button>
            </div>
        </div>
        <canvas id="screen" width="1000" height="1000"></canvas>
        <script src="mandlebrot.js"></script>
    </body>
</html>
